{% extends "base.html" %}
{% block content %}
<form class="vstack gap-2" action="/signup" method="post" style="max-width:420px">
  <h2 class="h6">Create account</h2>
  <input class="form-control" type="email" name="email" placeholder="Email" required>
  <input class="form-control" type="password" name="password" placeholder="Password" required>
  <button class="btn btn-success">Sign up</button>
  <p class="text-muted small mb-0">Already have one? <a href="/login">Sign in</a>.</p>
</form>
{% endblock %}
