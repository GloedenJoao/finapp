<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <!-- MUITO IMPORTANTE PARA MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title or "FinApp" }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos do app -->
    <link rel="stylesheet" href="/static/css/app.css">

    <style>
      :root {
        --fin-baby-blue: #a7d3ff;
        --fin-baby-blue-strong: #79baf7;
      }
      /* Header */
      .fin-navbar {
        background: linear-gradient(90deg, var(--fin-baby-blue) 0%, var(--fin-baby-blue-strong) 100%);
      }
      .fin-brand {
        font-weight: 800;
        letter-spacing: .5px;
      }
      /* Conteúdo ocupa largura total */
      .fin-container {
        max-width: 1280px; /* fica largo em desktop, mas reduz no mobile */
      }

      /* Tabelas: ajuste de fontes no mobile para caber melhor */
      @media (max-width: 576px) {
        table.table td,
        table.table th {
          padding: .4rem .5rem;
          font-size: .9rem;
        }
        h1, .h1 { font-size: 1.4rem; }
        h2, .h2, .h6 { font-size: 1rem; }
      }

      /* Botões/form no mobile ocupam 100% */
      @media (max-width: 576px) {
        .btn, .form-control, .form-select {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-light">

    <!-- NAVBAR responsiva -->
    <nav class="navbar navbar-expand-lg fin-navbar navbar-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fin-brand d-flex align-items-center gap-2" href="/">
          <!-- “Logo” simples com inicial -->
          <span class="rounded-circle bg-white text-primary d-inline-flex align-items-center justify-content-center" style="width:28px;height:28px;font-weight:900;">F</span>
          FinApp
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#finNavbar" aria-controls="finNavbar" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="finNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/transactions">Transações</a></li>
            <li class="nav-item"><a class="nav-link" href="/groups">Grupos</a></li>
            <li class="nav-item"><a class="nav-link" href="/dash">Dash</a></li>
          </ul>

          <div class="d-flex">
            {% if user_id %}
              <a class="btn btn-sm btn-outline-light" href="/logout">Sair</a>
            {% else %}
              <a class="btn btn-sm btn-outline-light me-2" href="/login">Entrar</a>
              <a class="btn btn-sm btn-light text-primary" href="/signup">Criar conta</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid py-3">
      <div class="fin-container mx-auto">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Bootstrap JS (navbar, accordion etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
