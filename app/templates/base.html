<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>{{ title or "FinApp" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- CSS custom -->
    <link rel="stylesheet" href="/static/css/app.css">
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="finapp-navbar shadow-sm w-100">
      <nav class="navbar navbar-expand-md w-100 px-3">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="/static/img/logo.svg" alt="FinApp" width="28" height="28" class="logo-img">
          <span class="fw-bold logo-text">FinApp</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav"
                aria-controls="topnav" aria-expanded="false" aria-label="Menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topnav">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/transactions">Transações</a></li>
            <li class="nav-item"><a class="nav-link" href="/groups">Grupos</a></li>
            <li class="nav-item"><a class="nav-link" href="/dash">Dash</a></li>
          </ul>

          <div class="d-flex gap-2">
            {% if user_id %}
              <a class="btn btn-outline-dark btn-sm" href="/logout">Sair</a>
            {% else %}
              <a class="btn btn-light btn-sm" href="/login">Entrar</a>
              <a class="btn btn-dark btn-sm" href="/signup">Criar conta</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="flex-grow-1 py-4 finapp-main w-100">
      <div class="w-100 px-3">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 text-center text-muted small finapp-footer w-100">
      <div class="w-100 px-3">
        © {{ (now() if now else "") or "" }} FinApp · Controle de finanças pessoal
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
